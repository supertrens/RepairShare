type Stage {
  id: ID!
  name: String!
  status: String
  isActive: Boolean
  tasks: [Task!]
}

type Task {
  id: ID!
  title: String
  isCompleted: Boolean
  stage: Stage!
}

type Query {
  tasks: [Task!]
  task(id: ID!): Task
  stages: [Stage]
  stage(id: ID!): Stage
}

type Mutation {
  createStage(name: String!): Stage
  createTask(title: String, stageId: ID!): Task
  updateTaskStatus(isCompleted: Boolean, taskId: ID!): Task
}

input UpdateTaskInput {
  id: ID!
}
